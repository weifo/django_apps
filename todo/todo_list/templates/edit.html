{% extends 'base.html' %}

{% block content %}
  {% if item %}
  <form class="form-inline my-2 my-lg-0"  method="POST">
        {% csrf_token %}
      <input class="form-control mr-sm-2" type="text" value='{{item.item}}' placeholder="{{item.item}}" name="item">
      <input type="hidden" value='{{item.completed}}' name="completed">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">编辑</button>
    </form>

    {% endif %}

    {% endblock %}
